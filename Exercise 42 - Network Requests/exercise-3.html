<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  const form = document.querySelector('form');
  
  form.addEventListener('submit', function(e) { //-> cos'è la e?
    e.preventDefault();
    // il dato da inviare è un oggetto che ha le stesse caratteristiche del mio form
    const newForm = new FormData(form)
    
  async function getPost(url){
      const risp = await fetch(url, {
        method: "POST",
        body: newForm
      });
      const rispJson = await risp.json();
      console.log(rispJson) 
    }
    getPost('https://jsonplaceholder.typicode.com/posts');
  })
  
  
  


</script>
